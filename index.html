<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="card">
    <div class="card-top">
      
      </div>
    <div class="card-bottom">
      <img alt="Profile pic" src="images/image-victor.jpg">   
      <div  class="name">
        <p>Victor Crest <span>26</span></p>
        <p class="city">
          London
        </p>
      </div>
      <div class="stats">
        <p class="main">80K <span>Followers</span> </p>
        <p class="main">803K <span>Likes</span></p>
        <p class="main">1.4K <span>Photos</span></p>
      </div>
    </div>
    </div>
  </div>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pascual Lorenzo</a>.
  </div>
</body>
</html>
